<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="normalize.css">
  <link rel="stylesheet"
        href="style.css">
  <title>Document</title>
</head>
<body class="page">
<main class="page__main main">
  <article class="card">
    <div class="card__image-wrapper">
      <div class="card__image-inner">
        <img src="./images/avatar.jpg"
             alt="cute avatar"
             class="card__photo">
      </div>
    </div>

    <div class="card__content">
      <header class="card__header">
        <div class="card__name">Nyan Cat</div>
        <div class="card__contact">@nyancat</div>
      </header>
      <div class="card__desc">
        Nyan Cat is a YouTube video uploaded in April 2011, which became an internet meme.
      </div>
      <div class="card__stats stats">
        <div class="stats__item">
          <div class="stats__top">74.3M</div>
          <div class="stats__bottom">Views</div>
        </div>
        <div class="stats__item">
          <div class="stats__top">17</div>
          <div class="stats__bottom">Rank</div>
        </div>
        <div class="stats__item">
          <div class="stats__top">45M</div>
          <div class="stats__bottom">Downloads</div>
        </div>

      </div>
      <footer class="card__actions">
        <a href=""
           class="card__btn btn btn--dark">Follow</a>
        <a href=""
           class="card__btn btn btn">View profile</a>
      </footer>
    </div>
  </article>
</main>


<script src="./app.js"></script>
</body>
</html>
